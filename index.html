<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7759497efc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <div id="game" class="game-container">
        <div id="scoreboard" class="game-scoreboard">
            <p class="scoreboard-text">You: <span id="scoreP" data-your-score>0</span></p>
            <p class="scoreboard-text">Computer: <span id="scoreC" data-computer-score>0</span></p>
        </div>
        <div id="choices" class="game-choices"> 
            <button class="btn" onclick="game('Rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="btn" onclick="game('Scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
            <button class="btn" onclick="game('Paper')"><i class="fa-solid fa-hand"></i></button>
        </div>
        <div id="result"></div>
        <div class="game-message remove" id="game-over">
            <h3 id="message-text"></h3>
            <button id="message-btn"></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
